<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering Financial Future</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            text-align: center;
            background-color: #005B9F;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
        }

        /* Navigation */
        nav {
            background-color: #333;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #005B9F;
        }

        /* Main content */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #005B9F;
            color: #fff;
            border: none;
        }

        form button:hover {
            background-color: #004C87;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Empowering Financial Future</h1>
        <p>Your guide to interactive financial tools and expert resources.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="tools">
            <h2>Zambian Bond Calculator</h2>
            <form id="bondForm">
                <label for="principal">Principal Amount (ZMW):</label>
                <input type="number" id="principal" required>

                <label for="term">Bond Term (Years):</label>
                <select id="term" required>
                    <option value="3">3 Years</option>
                    <option value="5">5 Years</option>
                    <option value="7">7 Years</option>
                    <option value="10">10 Years</option>
                    <option value="15">15 Years</option>
                </select>

                <label for="rate">Coupon Rate (%):</label>
                <select id="rate" required>
                    <option value="16.5">16.5%</option>
                    <option value="20">20%</option>
                    <option value="20.8">20.8%</option>
                    <option value="22.5">22.5%</option>
                    <option value="23.5">23.5%</option>
                </select>

                <button type="submit">Calculate</button>
            </form>

            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:tblessed998@gmail.com">tblessed998@gmail.com</a></p>
        <p>&copy; 2025 Empowering Financial Future | All Rights Reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bondForm = document.getElementById('bondForm');
            const resultDiv = document.getElementById('result');

            bondForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const principal = parseFloat(document.getElementById('principal').value);
                const term = parseInt(document.getElementById('term').value);
                const rate = parseFloat(document.getElementById('rate').value);

                if (isNaN(principal) || principal <= 0) {
                    alert('Please enter a valid principal amount');
                    return;
                }
                if (isNaN(term) || term <= 0) {
                    alert('Please select a valid bond term');
                    return;
                }
                if (isNaN(rate) || rate <= 0) {
                    alert('Please select a valid coupon rate');
                    return;
                }

                const futureValue = principal * Math.pow(1 + (rate / 100), term);
                resultDiv.innerHTML = `<h3>Future Value (ZMW):</h3><p><strong>${futureValue.toFixed(2)} ZMW</strong></p>`;
            });
        });
    </script>
</body>
</html>
