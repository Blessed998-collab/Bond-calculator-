<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zambian Bond Calculator</title>

    <!-- Embedded CSS for light blue theme and layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light blue background */
        }

        /* Header Section */
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 18px;
        }

        /* Navigation Bar */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main Section */
        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        .calculator-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .calculator-form input,
        .calculator-form select,
        .calculator-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .calculator-form button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }

        .calculator-form button:hover {
            background-color: #004d40;
        }

        /* Footer Section */
        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section with Welcome Introduction -->
    <header>
        <h1>Welcome to the Zambian Bond Calculator</h1>
        <p>Calculate the returns on your Zambian bonds quickly and easily. Input your principal and get the future value in Kwacha!</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <!-- Main Section with Bond Calculator Form -->
    <main>
        <h2>Bond Investment Calculator</h2>
        <div class="calculator-form">
            <form id="bondCalculator">
                <!-- Principal Input -->
                <label for="principal">Principal Amount (ZMW):</label>
                <input type="number" id="principal" name="principal" required>

                <!-- Bond Duration and Coupon Rate -->
                <label for="term">Bond Term (Years):</label>
                <select id="term" name="term" required>
                    <option value="3">3 Years</option>
                    <option value="5">5 Years</option>
                    <option value="7">7 Years</option>
                    <option value="10">10 Years</option>
                    <option value="15">15 Years</option>
                </select>

                <label for="couponRate">Coupon Rate (%):</label>
                <select id="couponRate" name="couponRate" required>
                    <option value="16.5">16.5%</option>
                    <option value="20">20%</option>
                    <option value="20.8">20.8%</option>
                    <option value="22.5">22.5%</option>
                    <option value="23.5">23.5%</option>
                </select>

                <!-- Calculate Button -->
                <button type="submit">Calculate</button>
            </form>

            <!-- Display Results -->
            <div id="result"></div>
        </div>
    </main>

    <!-- Footer Section with Contact Info -->
    <footer>
        <p>Contact us at <a href="mailto:tblessed998@gmail.com">tblessed998@gmail.com</a></p>
    </footer>

    <!-- Embedded JavaScript for Calculation Logic -->
    <script>
        document.getElementById("bondCalculator").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const principal = parseFloat(document.getElementById("principal").value);
            const term = parseInt(document.getElementById("term").value);
            const couponRate = parseFloat(document.getElementById("couponRate").value);
            const taxRate = 0.16;  // Tax rate at 16%

            // The future value is set to be equal to the principal (par value)
            const futureValue = principal;

            // Calculate the total interest earned (before tax)
            const totalInterest = principal * (couponRate / 100) * term;

            // Calculate tax amount on the total interest earned
            const taxAmount = totalInterest * taxRate;

            // Calculate the net interest after tax
            const netInterest = totalInterest - taxAmount;

            // Display the results
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h3>Investment Details</h3>
                <p><strong>Principal Amount:</strong> ZMW ${principal.toFixed(2)}</p>
                <p><strong>Bond Term:</strong> ${term} years</p>
                <p><strong>Coupon Rate:</strong> ${couponRate}%</p>
                <p><strong>Tax Rate:</strong> 16%</p>
                <p><strong>Future Value (Par Value):</strong> ZMW ${futureValue.toFixed(2)}</p>
                <p><strong>Total Interest (Before Tax):</strong> ZMW ${totalInterest.toFixed(2)}</p>
                <p><strong>Tax Amount:</strong> ZMW ${taxAmount.toFixed(2)}</p>
                <p><strong>Net Interest (After Tax):</strong> ZMW ${netInterest.toFixed(2)}</p>
            `;
        });
    </script>

</body>
</html>
