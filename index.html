<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>

    <!-- Embedded CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 50px; /* Adjust logo size */
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main Section Styles */
        main {
            padding: 20px;
        }

        .calculator-form {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .calculator-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .calculator-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .calculator-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .calculator-form button:hover {
            background-color: #555;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace logo.png with your logo file -->
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="calculator-form">
            <h1>Bond Calculator</h1>
            <form id="bondCalculator">
                <label for="principal">Principal ($):</label>
                <input type="number" id="principal" name="principal" required>

                <label for="interest">Interest Rate (%):</label>
                <input type="number" id="interest" name="interest" required>

                <label for="term">Term (Years):</label>
                <input type="number" id="term" name="term" required>

                <button type="submit">Calculate</button>
            </form>

            <div id="result"></div> <!-- Placeholder for result display -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
        <p>&copy; 2025 Bond Calculator. All rights reserved.</p>
    </footer>

    <!-- Embedded JavaScript -->
    <script>
        // JavaScript to handle bond calculation
        document.getElementById("bondCalculator").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get values from the form
            const principal = parseFloat(document.getElementById("principal").value);
            const interestRate = parseFloat(document.getElementById("interest").value);
            const term = parseInt(document.getElementById("term").value);

            // Calculate the monthly interest rate and number of months
            const monthlyInterestRate = interestRate / 100 / 12;
            const numberOfPayments = term * 12;

            // Bond payment calculation formula
            const monthlyPayment = principal * monthlyInterestRate / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            // Display result
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<h2>Your Monthly Payment: $${monthlyPayment.toFixed(2)}</h2>`;
        });
    </script>

</body>
</html>
